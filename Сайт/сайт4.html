<h3 align="center"id="point4" >Чим піар відрізняється від реклами?</h3>
<p align="left">Реклама створює попит через пряме просування, яке здійснюється за плату. Піар створює імідж, який приваблюватиме клієнтів, при цьому часто використовує некомерційні методи просування.</p>
